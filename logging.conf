[loggers]
keys=root,users,beers

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console

[logger_users]
level=DEBUG
handlers=console
qualname=users
propagate=0

[logger_beers]
level=DEBUG
handlers=console
qualname=beers
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
